<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Advanced Calculator</h1>
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-display" id="previousDisplay"></div>
                <div class="current-display" id="currentDisplay">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="btn btn-clear">C</button>
                <button class="btn btn-operator">%</button>
                <button class="btn btn-operator">Â±</button>
                <button class="btn btn-operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-operator">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-operator">+</button>
                <button class="btn btn-zero">0</button>
                <button class="btn">.</button>
                <button class="btn btn-equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
